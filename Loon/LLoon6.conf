###############################################
[Proxy Group]
Global = select,AutoC,AutoL,AutoAll,CROSSZ,蓝帆
AutoC = url-test, CROSSZ, url = http://www.gstatic.com/generate_204, interval = 600,tolerance = 100
AutoL = url-test, 蓝帆, url = http://www.gstatic.com/generate_204, interval = 600,tolerance = 100
AutoAll = url-test, CROSSZ,蓝帆, url = http://www.gstatic.com/generate_204, interval = 600,tolerance = 100

Netease Music = select,DIRECT,UNMusic

Bilibili = select,DIRECT,AutoHK&TW
AutoHK&TW = url-test, 香港,台湾, url = http://www.gstatic.com/generate_204, interval = 600,tolerance = 100

Bahamut = select,AutoTW
AutoTW = url-test, 台湾, url = http://www.gstatic.com/generate_204, interval = 600,tolerance = 100

FINAL = select,DIRECT,Global



###############################################
[Remote Filter]
香港 = NameRegex, FilterKey = "(?i)(港|HK|Hong)"
台湾 = NameRegex, FilterKey = "(?i)(动画疯|台|TW|Tai)"
UNMusic = NameRegex, FilterKey = "(?i)(|unblock|music|云音乐)"



