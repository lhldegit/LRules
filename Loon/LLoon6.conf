# =网易云音乐解锁
## =使用 Safari 浏览器访问下载 证书 , 进入「设置」>「通用」>「描述文件」, 安装「UnblockNeteaseMusic Root CA」
### =在「设置」>「通用」>「关于本机」>「证书信任设置」开启对「UnblockNeteaseMusic Root CA」的信任。
#### =证书链接：https://cdn.jsdelivr.net/gh/nondanee/UnblockNeteaseMusic@master/ca.crt



